<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>警廣即時路況查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 設定全局字體 */
      background-color: #f8f8f8; /* 設定整體背景顏色為淡灰色 */
      color: #333; /* 設定全局字體顏色為深灰色 */
    }
    #header {
      display: flex; /* 使用flexbox佈局 */
      align-items: center; /* 垂直居中對齊 */
      padding: 20px; /* 設定內邊距 */
      background-color: #007bff; /* 設定標題區域背景顏色為藍色 */
      color: #fff; /* 設定標題字體顏色為白色 */
    }
    #header h1 {
      font-family: 'DFKai-SB', '標楷體', sans-serif; /* 設定標題字體為標楷體 */
      margin: 0; /* 去除標題的默認外邊距 */
    }
    #app {
      background-color: #ffffff; /* 設定表格數據區域背景顏色為白色 */
      padding: 20px; /* 設定表格數據區域內邊距 */
    }
    table {
      width: 100%; /* 設定表格寬度為100% */
      border-collapse: collapse; /* 合併表格邊框 */
      margin-top: 20px; /* 設定表格頂部邊距 */
    }
    th, td {
      border: 1px solid #ddd; /* 設定表格單元格邊框顏色 */
      padding: 8px; /* 設定表格單元格內邊距 */
      text-align: center; /* 設定表格單元格文本居中 */
    }
    th {
      background-color: #007bff; /* 設定表格表頭背景顏色為藍色 */
      color: #fff; /* 設定表格表頭字體顏色為白色 */
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* 設定偶數行背景顏色為淡灰色 */
    }
    tr:hover {
      background-color: #e9e9e9; /* 設定行懸停背景顏色為更深的灰色 */
    }
    button {
      background-color: #007bff; /* 設定按鈕背景顏色為藍色 */
      color: white; /* 設定按鈕字體顏色為白色 */
      padding: 10px 20px; /* 設定按鈕內邊距 */
      border: none; /* 去除按鈕邊框 */
      cursor: pointer; /* 設定鼠標樣式為手型 */
      margin-top: 20px; /* 設定按鈕頂部邊距 */
    }
    button:hover {
      background-color: #0056b3; /* 設定按鈕懸停背景顏色為深藍色 */
    }
    /* 調整區域名稱列的寬度 */
    .area-column {
      width: 20%; /* 設定區域名稱列的寬度 */
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>警廣即時路況查詢</h1> <!-- 頁面標題 -->
  </div>
  <div id="app">
    <button onclick="fetchTrafficData()">獲取資料</button> <!-- 點擊按鈕觸發fetchTrafficData函數 -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>路況區域</th>
          <th class="area-column">區域名稱</th>
          <th>道路名稱</th>
          <th>發生時間</th>
          <th>路況說明</th>
        </tr>
      </thead>
      <tbody id="output">
        <!-- 此處將插入數據 -->
      </tbody>
    </table>
  </div>
  <script src="app.js"></script> <!-- 引用外部JavaScript文件 -->
</body>
</html>
